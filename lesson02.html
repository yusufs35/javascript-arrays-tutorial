<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/style.css">

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <h3><a class="navbar-brand" href="index.html">DİZİLER</a></h3>
      <h5 class="text-light">Okuma ve Değiştirme</h5>
    </div>
  </nav>

  <div class="container main-container">
    <div class="card">
      <h2>Dizilerin değerlerini okuma</h2>
      <p><code>var el = cities[3];  // ['İstanbul', 'İzmir', 'Ankara', 'Bursa', 'Diyarbakır', 'Erzurum']</code></p>
      <p>
        <b>Şehir:</b> <span id="city1"></span>
      </p>

    </div>


    <div class="card">
      <h2>Dizilerin değerlerini değiştirme</h2>
      <p><code>cities[3] = 'Artvin';  // ['İstanbul', 'İzmir', 'Ankara', 'Bursa', 'Diyarbakır', 'Erzurum']</code></p>
      <p><button id="btnChange" class="btn btn-warning">Değiştir</button></p>
      <p>
        <b>Şehirler:</b> <span id="cities"></span>
      </p>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
  <script type="text/javascript">
    var sehirler = ['İstanbul', 'İzmir', 'Ankara', 'Bursa', 'Diyarbakır', 'Erzurum'];

    document.getElementById('city1').innerText = sehirler[2];
    
     document.getElementById('btnChange').onclick = function(){
          sehirler[2] = 'Artvin';
          document.getElementById('cities').innerText = sehirler;
     }


  </script>
</body>

</html>
